{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'styles/dashboard.css' %}">
</head>
<body>
    <div class="header">
        <a href="{% url 'account:index' %}">
            <h1>Voice Transpo</h1>
        </a> 

        <div>
            {% if user.is_authenticated %}
            <a href="#">
                <h4 class="h-works">Hello, {{user.first_name}}</h4>
            </a>

            <div>
                <a href="{% url 'account:logout' %}">
                    <h4 class="h-works" style="color: red;">Logout</h4>
                </a>
            </div>
            {% else %}
            <a href="{% url 'account:how_it_works' %}">
                <h4 class="h-works">How It Works</h4>
            </a>

            <div>
                <a href="About-Us.html">
                    <h4 class="h-works">About Us</h4>
                </a>
            </div>
            {%endif%}
        </div>
    </div> 
    <!-- herotext -->
    <div class="herotext">
        <p>
            Where would you like to go to?
        </p>
    </div>
    
    <!-- centered mic -->
    <div class="mic">
        <form action="{% url 'main' %}" method="post" name="micFunc">
            {% csrf_token%}
            <img src="{% static 'images/mic.svg' %}" alt="" onclick="micFunc.submit();" style=" cursor: pointer;">
        </form>
    </div>

        <!-- textbox -->
    <div class="textbox">
        
        Try saying a destination out loud
        
    </div>

    <div class="btn-details">
        <a href="{% url 'results'%}">
            <button>View Results</button>
        </a>
    </div>



    <!-- <form action="{% url 'main' %}" method="post">
        {% csrf_token%}
        <input type="submit" value="Begin">
    </form>
    <p>{{result_set}}</p> -->
</body>
</html>
